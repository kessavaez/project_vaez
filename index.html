<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KessaBeats E-Commerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f0;
            color: #4a4a4a;
        }

        .navbar {
            background-color: #ffb6c1 !important;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #ff9eb5;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff80a1;
        }

        .btn-success {
            background-color: #f7aacd;
            border: none;
        }

        .btn-success:hover {
            background-color: #f48fb1;
        }

        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 80%;
            margin: 0 auto;
        }

        .card-img-top {
            width: 60% !important;
            height: auto !important;
            margin: 10px auto;
            display: block;
            border-radius: 10px;
        }

        .hero-images img {
            max-width: 150px !important;
            height: auto !important;
            display: block;
            margin: 0 auto;
        }

        footer {
            background-color: #ffb6c1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                width: 90%;
            }

            .card-img-top {
                width: 70% !important;
            }

            .btn {
                font-size: 0.9rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }

            .hero-images img {
                max-width: 120px !important;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">KessaBeats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 text-center hero-images">
        <h1 class="fw-bold">Welcome to KessaBeats</h1>
        <p class="text-muted">Feel the rhythm. Hear the difference.</p>
        <button class="btn btn-primary">Shop Now</button>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row g-4">

            <div class="col-12 col-sm-6 col-md-4">
                <div class="card h-50 text-center">
                    <img src="AirPods - Space Grey.png" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">AirPods - Space Grey</h5>
                        <p class="card-text">₱32, 000.00</p>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="card h-50 text-center">
                    <img src="AirPods - White.png" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">AirPods - White</h5>
                        <p class="card-text">₱40, 000.00</p>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="card h-50 text-center">
                    <img src="Pink AirPods - Pink.png" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">AirPods - Pink</h5>
                        <p class="card-text">₱33, 000.00</p>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-white text-center py-3">
        <p class="mb-0">&copy; 2025 KessaBeats. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
